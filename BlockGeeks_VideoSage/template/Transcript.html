<!DOCTYPE html>
<html>
<head>
	<title>Transcript Search</title>
</head>
<body>
    <style>
        body {
     font-family: Arial, sans-serif;
 background-color: #f2f2f2;
 margin: 0;
 padding: 0;
}

header {
 background-color: #333;
 color: white;
 padding: 10px;
height:50px;
 display: flex;
 align-items: center;
 justify-content: space-between;
}

header h1 {
 font-size: 24px;
position: relative;
left: 100px;
 margin: 0;
 padding: 0;
}

nav {
 display: flex;
 justify-content: space-between;
height:80px;
 padding: 10px;
 background-color: #ccc;
}

nav ul {
 list-style: none;
position:relative;
top:30px;
left:600px;
 margin: 0;
 padding: 0;
 display: flex;
}

nav li {
 margin: 0 10px;
}

nav a {
 color: #333;
 text-decoration: none;
 font-weight: bold;
 font-size: 16px;
}

input[type="text"] {
 padding: 10px;
 border: none;
 border-radius: 5px;
 margin: 10px 0;
 width: 70%;
}

button {
 background-color: #333;
 color: white;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
}

.translation {
 padding: 10px;
height:500px;
position:relative;
top:50px;
 background-color: grey;
 border: 1px solid #ccc;
 border-radius: 5px;
 margin: 10px 0;
 min-height: 100px;
}

#textbox{
width:98.5%;
height:460px;
background-color:white;
overflow-x:display;


}

.acceptor{
position:relative;
top:20px;
left: 150px;
}

.join{
position:relative;
top:20px;
left:150px;
}
    </style>
	<header>
		<h1>Transcript Search</h1>
	</header>
	<form method="POST">
		<div>
			<input type="text" name="video_id" placeholder="Enter The Youtube Video Id..." class="join">
			<button type="submit" class="join">Submit</button>
		</div>
	</form>
	<div class="translation">
		<input type="text" id="textbox">
	</div>

    <script>
        window.onload = function() {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'http://localhost:5000/', true);
          xhr.send();
        }
      </script>
      
</body>
</html>
